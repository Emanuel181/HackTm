<div class="map-container-wrapper">
  <div #mapContainer id="map"></div>

  <!-- Top toolbar: back button + heatmap switch -->
  <div class="toolbar-wrapper">
    <div class="back-button-wrapper">
      <button class="go-back-button" routerLink="/home">
        <mat-icon>arrow_left</mat-icon>
        Back
      </button>
    </div>

    <div class="heatmap-toggle-top-right">
      <button (click)="switchHeatmap('category')" [class.active]="currentHeatmap === 'category'">Category</button>
      <button (click)="switchHeatmap('security')" [class.active]="currentHeatmap === 'security'">Security</button>
    </div>
  </div>

  <!-- Light preset switcher -->
  <div class="light-switcher-top-center">
    <button (click)="onLightPresetClick('day')" [class.active]="currentPreset === 'day'">ğŸŒ</button>
    <button (click)="onLightPresetClick('dawn')" [class.active]="currentPreset === 'dawn'">ğŸŒ…</button>
    <button (click)="onLightPresetClick('dusk')" [class.active]="currentPreset === 'dusk'">ğŸŒ‡</button>
    <button (click)="onLightPresetClick('night')" [class.active]="currentPreset === 'night'">ğŸŒ™</button>
  </div>
</div>
